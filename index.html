<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./vue.js"></script>
        <title>Document</title>
        <style></style>
    </head>
    <body>

        <div id="app">
            <span>Paciente: </span> <input type="text" v-model="paciente">
            <br>
            <ul>
                <li v-for="p in lista">{{p.nome}}, {{p.idade}}</li>
            </ul>
        </div>

        <script>

            const vm = new Vue({
                el: '#app',
                data: {
                    paciente: '',
                    pacientes: [
                        { nome: 'Jorge Sant Ana', idade: 32 },
                        { nome: 'João Santos', idade: 35 },
                        { nome: 'José Augusto', idade: 18 },
                        { nome: 'Junior Silva', idade: 20 },
                        { nome: 'Julio Nogueira', idade: 50 }
                    ],
                    lista: []
                },
                methods: {
                    
                },
                computed: {
                    
                },
                watch: {
                    paciente(valorNovo) {
                        console.log(valorNovo)
                        this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                    }
                }
            })

        </script>
    </body>
</html>
